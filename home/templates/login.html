<!DOCTYPE html>
<html lang="en">
<head>
  {% load static%}
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <meta name="description" content=""/>
  <meta name="author" content=""/>
  <title>Dashtreme Admin</title>
  <!-- loader-->
  <link href="{% static 'log/assets/css/pace.min.css' %}" rel="stylesheet"/>
  <script src="{% static 'log/assets/js/pace.min.js' %}"></script>
  <!--favicon-->
  <link rel="icon" href="{% static 'log/assets/images/favicon.ico' %}" type="image/x-icon">
  <!-- Bootstrap core CSS-->
  <link href="{% static 'log/assets/css/bootstrap.min.css' %}" rel="stylesheet"/>
  <!-- animate CSS-->
  <link href="{% static 'log/assets/css/animate.css' %}" rel="stylesheet" type="text/css"/>
  <!-- Icons CSS-->
  <link href="{% static 'log/assets/css/icons.css' %}" rel="stylesheet" type="text/css"/>
  <!-- Custom Style-->
  <link href="{% static 'log/assets/css/app-style.css' %}" rel="stylesheet"/>
  
  <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
  <!-- Default theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>
  <!-- Semantic UI theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/semantic.min.css"/>
  <!-- Bootstrap theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/bootstrap.min.css"/>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script> -->
  <style>
	.ajs-modal {
			background-color: red !important;
			opacity: 0.4;
		}
	.ajs-message { color: #31708f;  background-color: #d9edf7;  border-color: #31708f; }
 </style>
 
</head>

<body class="bg-theme bg-theme1">

<!-- start loader --> 
   <!-- <div id="pageloader-overlay" class="visible incoming"><div class="loader-wrapper-outer"><div class="loader-wrapper-inner" ><div class="loader"></div></div></div></div> -->
   <!-- end loader

<Start wrapper-->
 <div id="wrapper">

 <div class="loader-wrapper"><div class="lds-ring"><div></div><div></div><div></div><div></div></div></div>
	<div class="card card-authentication1 mx-auto my-5">
		<div class="card-body">
		 <div class="card-content p-2">
		 	<div class="text-center">

				{% if messages %}
					
							
					{% for message in messages %}  
						<script>
							alertify.set('notifier', 'position', 'top-center', 'modalClass', 'my-modal-class');
							alertify.success('{{message}}');
						</script>
					{% endfor %}
				{% endif %}
		 		<img src="{% static 'log/assets/images/logo-icon.png' %}" alt="logo icon">
		 	</div>
		  <div class="card-title text-uppercase text-center py-3">Sign In</div>
		    <form action="{% url 'home:signin' %}" method="post">
          {%csrf_token%}
			    <div class="form-group">
			      <label for="exampleInputUsername" class="sr-only" >Username</label>
			        <div class="position-relative has-icon-right">
				        <input type="text" id="exampleInputUsername" class="form-control input-shadow" name="username" value=""placeholder="Enter Username">
				          <div class="form-control-position">
					          <i class="icon-user"></i>
				          </div>
			          </div>
			        </div>
			        <div class="form-group">
			          <label for="exampleInputPassword" class="sr-only">Password</label>
			          <div class="position-relative has-icon-right">
				          <input type="password" id="exampleInputPassword" class="form-control input-shadow" name="password" value="" placeholder="Enter Password">
				          <div class="form-control-position">
					          <i class="icon-lock"></i>
				          </div>
			          </div>
			        </div>
			        <div class="form-row">
			          <div class="form-group col-6">
			            <!-- <div class="icheck-material-white">
                    <input type="checkbox" id="user-checkbox" name="remember" checked="" />
                      <label for="user-checkbox">Remember me</label>
			              </div> -->
			            </div>
			          <div class="form-group col-6 text-right">
			        </div>
			    </div>
			    <button type="submit" class="btn btn-light btn-block">Sign In</button>
              <div class="text-center mt-3">
                <a href="{% url 'home:forgotP' %}">Reset Password</a>

              </div>
			  
			        <!-- <div class="form-row mt-4">
			          <div class="form-group mb-0 col-6">
			            <button type="button" class="btn btn-light btn-block"><i class="fa fa-facebook-square"></i> Facebook</button>
			          </div>
			        <div class="form-group mb-0 col-6 text-right"> 
			        <button type="button" class="btn btn-light btn-block"><i class="fa fa-twitter-square"></i> Twitter</button>
			      </div>
			    </div> -->
			 
			  </form>
		   </div>
		  </div>
		  <!-- <div class="card-footer text-center py-3">
		    <p class="text-warning mb-0">Do not have an account? <a href="register.html"> Sign Up here</a></p>
		  </div> -->
	     </div>
    
     <!--Start Back To Top Button-->
    <a href="javaScript:void();" class="back-to-top"><i class="fa fa-angle-double-up"></i> </a>
    <!--End Back To Top Button-->
	
	<!--start color switcher-->
  <!--end color switcher-->
	
	</div><!--wrapper-->
	
  <!-- Bootstrap core JavaScript-->
  <script src="{% static 'log/assets/js/jquery.min.js' %}"></script>
  <script src="{% static 'log/assets/js/popper.min.js' %}"></script>
  <script src="{% static 'log/assets/js/bootstrap.min.js' %}"></script>
	
  <!-- sidebar-menu js -->
  <script src="{% static 'log/assets/js/sidebar-menu.js' %}"></script>
  
  <!-- Custom scripts -->
  <script src="{% static 'log/assets/js/app-script.js' %}"></script>
  
</body>
</html>
