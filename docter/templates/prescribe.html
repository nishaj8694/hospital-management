{% extends "doc.html" %}
{% block 'content'%}
<div class="row justify-content-center align-items-center  ">
    <div class="col-12">
        <form action="{% url 'docter:prescribe' id %}" method="post" >
            {%csrf_token%}
            <div class="card py-5">
                <div class="text-center">
                    <label for="symtems" class="text-center">TREATMENT</label><br>   
                    <input type="text" class="border border-0  rounded-pill w-50 bg-light pl-5" 
                       name="symtems" id="symtems" placeholder="enter the symtems" style="height:50px;">
                </div>
                    <div class="row justify-content-center align-items-center my-3">
                        {% for medicine in medicines %}  
                            <div class="col-lg-3 col-sm-4 col-sm-6 col-xs-6">                                
                                 <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" name="av1" id="inlineCheckbox1" value="{{medicine.id}}">
                                    <label class="form-check-label" for="inlineCheckbox1">{{medicine}}</label>
                                  </div>
                            </div>
                        {% endfor %}
                    </div>                    
                    <div class="text-center">
                      <input type="submit" value="Submit" class="w-25 btn btn-primary">
                    </div>
                </div>    
        </form>
    </div>               
</div>
</div>    

<script>
$(document).ready(function(){

var quantitiy=0;
   $('.quantity-right-plus').click(function(e){
        
        // Stop acting like a button
        e.preventDefault();
        // Get the field name
        var quantity = parseInt($('#quantity').val());
        
        // If is not undefined
            
            $('#quantity').val(quantity + 1);

          
            // Increment
        
    });

     $('.quantity-left-minus').click(function(e){
        // Stop acting like a button
        e.preventDefault();
        // Get the field name
        var quantity = parseInt($('#quantity').val());
        
        // If is not undefined
      
            // Increment
            if(quantity>0){
            $('#quantity').val(quantity - 1);
            }
    });
    
});
</script>
{%endblock%}
