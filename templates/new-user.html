<!DOCTYPE html>
<html lang="en">
    {% load static %}
    {%load crispy_forms_tags %} 
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Dashboard - SB Admin</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
        <!-- <link href="{% static 'adm/css/adminstyles.css' %}" rel="stylesheet" /> -->
        <!-- <link href="{% static 'adm/css/product.css' %}" rel="stylesheet" /> -->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    </head>
    <body>   
            <div class="container">
                <div class="row justify-content-center ">
                    <div class="card col-5 p-4">
                        <h2 class="text-center">Create User</h2>
                        {% if messages %}

                        {% for message in messages %}

                        <div class="alert alert-info alert-dismissible fade show" role="alert">
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            <strong>{{message}}</strong>
                        </div>
                        {% endfor %}
                        {%endif%}


                        <form action="{% url 'patient:Pat_signup' %}" method="post">
                            {% csrf_token %}
                            <div class="mb-2">
                                <label for="" class="form-label">Name : </label>
                                <input type="text" name="name" id="" class="form-control" value=>
                            </div>
                            <div class="mb-2">
                                <label for="" class="form-label">Username : </label>
                                <input type="text" name="username" id="" class="form-control">
                            </div>
                            <div class="mb-2">
                                <label for="" class="form-label">Email : </label>
                                <input type="email" name="email" id="" class="form-control">
                            </div>
                            <div class="mb-2">
                                <label for="" class="form-label">Create Password : </label>
                                <input type="password" name="password" id="" class="form-control">
                            </div>

                            <div class="mb-2">
                                <label for="" class="form-label">Confirm Password : </label>
                                <input type="password" name="comf-password" id="" class="form-control">
                            </div>
                            <div class="d-grid ">
                                <button class="btn btn-success btn-lg" type="submit">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
    </body>
  </html>
